<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Scene with Background and Lights</title>
  <style>body { margin: 0; }</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';

    // Scene
    const scene = new THREE.Scene();
    // scene.background = new THREE.Color(0xeeeeee); // Light grey background

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Geometry, Material, and Mesh (3D Object)
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0xcccccc});
    const cube = new THREE.Mesh(geometry, material);

    // Add the cube to the scene
    scene.add(cube);

    // Ambient Light
    const ambientLight = new THREE.AmbientLight(0xff0000, 0.6); // Soft white light with 60% intensity
    scene.add(ambientLight);

    // Point Light
    const pointLight = new THREE.PointLight(0xffffff, 1); // White light with full intensity
    pointLight.position.set(2, 2, 5); // Position it in front of the cube
    scene.add(pointLight);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube for fun
      cube.rotation.x += 0.005;
      cube.rotation.y += 0.005;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
